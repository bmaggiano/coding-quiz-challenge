<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./assets/script.js"></script>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Coding Quiz Challenge: Try your best to get a high score</title>
</head>
<body>
    <header>
        <p id="timer"></p>
    </header>

    <section class="intro">
        <h2>Coding Quiz Challenge!</h2>
        <p id="description">How well do you know your coding? Click below to start
            a coding quiz and see how fast you can answer all the questions. The higher
        your score, the better you did! </p>
        <p id="warning">    
            If you click the wrong button, you will be penalized by 5 seconds...
            so make your choices count!
        </p>
        <form action="">
            <input type="text" id="initials" name="initials" placeholder="Initials">
            <input type="submit" id="submit" value="Submit">
        </form>
        <button id="btn-one"></button>
        <button id="btn-two"></button>
        <button id="btn-three"></button>
        <button id="btn-four"></button>
        <button id="start">Click to start</button>
        <h3 id="counter"></h3>
    </section>

    <section class="congrats">
        <h2 id="score"></h2>
    </section>

    <h2 id="board"></h2>
    <ul id="highList"></ul>

</body>
</html>
