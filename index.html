<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge: Try your best to get a high score</title>
    <script defer src="./assets/script.js"></script>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header>
        <p id="timer"></p>
    </header>

    <section class="intro">
        <h2>Coding Quiz Challenge!</h2>
        <p id="description">How well do you know your coding? Click below to start
            a coding quiz and see how fast you can answer all the questions.
        </p>
        <button id="btn-one"></button>
        <button id="btn-two"></button>
        <button id="btn-three"></button>
        <button id="btn-four"></button>
        <button id="start">Click to start</button>
        <h3 id="counter"></h3>
    </section>

    <section class="congrats">
        <h2 id="score"></h2>
    </section>
</body>
</html>
